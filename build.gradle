buildscript {
    repositories {
        mavenCentral()
        maven {
            name 'forge'
            url 'https://maven.minecraftforge.net'
        }
    }
    dependencies {
        classpath('com.anatawa12.forge:ForgeGradle:1.2-1.1.+') {
            changing = true
        }
    }
}

apply plugin: 'java'
apply plugin: 'forge'

version = "1.0"
group= "optifine"
archivesBaseName = "Optifine HD D6 Ultra"

minecraft {
    version = "1.7.10-10.13.4.1614-1.7.10"
    runDir = "run"
}

compileJava.options.encoding = 'UTF-8'

jar {
    manifest {
        attributes 'FMLAT': 'optifine_at.cfg'
        attributes 'TweakClass': 'optifine.OptiFineForgeTweaker'
        attributes 'TweakOrder': '-1000'
        attributes 'Main-Class': 'optifine.InstallerFrame'
    }
}